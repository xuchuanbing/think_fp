<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>发票申请平台</title>
		<link rel="stylesheet" href="__PUBLIC__/zsj_fp/css/index.css" />
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<style type="text/css">
			.hwh-page-info a{color: #CCC;}
			.hwh-page-info a em{font-style: normal;margin: 0 2px;}
			.h1, .h2, .h3, h1, h2, h3 {
			    margin-top: 4px;
			    margin-bottom: -4px;
			}
		</style>
    </head>
	<body>
		<div class="container1">
			<!--top-->
			<div class="top">发票申请平台</div>
			<!--bottom-->
			<div class="bottom">
				<div class="bot_in pad">
					<include file="Public:lefter" />
					<div class="box_inr l">
						<form>
							<div class="zx">
								<div class="bt clearFix">
									<h2>标题:</h2>
									<em><input type="text" name="title" /></em>
								</div>
								<div class="bt2 clearFix">
									<h2 class="h21">内容:</h2>
									<em><textarea class="con" name="content"></textarea></em>
								</div>
								<input type="button" class="but" value='提交' style="margin: 10px;padding: 10px;margin-left: 417px;width: 122px;cursor:pointer;">
							    <div class="bt3"><h3>以下为历史咨询内容</h3></div>
							    <div class="tab">
							    	<table border="1">
							    		<tr>
							    			<th>标题</th>
							    			<th>时间</th>
							    			<th>处理情况</th>
							    		</tr>
							    		<volist name="lis" id="vo">
							    		<tr>
							    			<td>{$vo.company_title}</td>
							    			<td>{$vo.datetime}</td>
							    			<td hidden>{$vo.company_cont}</td>
							    			<td class="dj" style="cursor:pointer;">点击查看</td>
							    		</tr>
							    		</volist>
							    	</table>
							    </div>
    						<center>
								<div class="result page">{$page_show}</div>
							</center>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="__PUBLIC__/zsj_fp/js/jquery.js"></script>
		<script src="__PUBLIC__/layer/layer.js"></script>
		<script src="__PUBLIC__/chajian/delog.js"></script>
		<script src="__PUBLIC__/zsj_fp/js/home_fpzx.js"></script>
	</body>
</html>
